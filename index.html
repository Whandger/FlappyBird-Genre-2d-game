<!DOCTYPE html>
    <html lang="pt-br">

        <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Flap Bird</title>
  <link rel="icon" href="./images/flat-bird.png" id="favicon">
  <link rel="stylesheet" href="./css/index.css">
        </head>

<body>        

    <div class="container">    
        <div class="score" id="score">
            <p id="highScore">Record: </p>
            <p id="scoreNumber">0</p>
        </div>

        <div class="button-box">
            <button id="button" class="button-88" role="button">Start</button>
            <button id="restartButton" class="button-88" role="button">Restart</button>
        </div>

        <div class="box">
        <div class="background" id="background1"></div>
        <div class="background" id="background2"></div>
            <img id="flapBird" src="./images/flat-bird.png" alt="Flap Bird">
        <div class="obstacle-top" id="obstacle-top"></div>
        <div class="obstacle-bottom" id="obstacle-bottom"></div>
        </div>
    </div>
</body>

<script src="./js/start.js"></script>
